{% extends 'base.html' %}

{% block content %}
  <h1>Delete {{ account.name }} Account</h1>

  <h4>Are you sure you want to delete the {{ account.name }} account?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete!" class="btn">
    <a href="{% url 'account_detail' pk=account.pk %}">Cancel</a>
  </form>
{% endblock %}
