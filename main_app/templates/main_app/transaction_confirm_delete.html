{% extends 'base.html' %}
{% block content %}
<h1>Confirm Delete</h1>

<h4>Are you sure you want to delete the transaction for ${{ transaction.amount }}?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete!" class="btn btn-danger">
    <a href="{% url 'account_detail' pk=transaction.pk %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
