{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyPincher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #f8f8f8;">
    {% comment %} <header><a href="{% url 'home' %}">PennyPincher</a></header> {% endcomment %}
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0066cc;">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}" style="color: #ffffff;">PennyPincher</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}" style="color: #ffffff;">About</a>
              </li>
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts' %}" style="color: #ffffff;">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" style="color: #ffffff;">Logout</a>
              </li>
              {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}" style="color: #ffffff;">Sign Up</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" style="color: #ffffff;">Log In</a></li>
               {% endif %}
            </ul>
          </div>
        </div>
        
      </nav>
      
      <div class="content-container" style="text-align: center;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-8 offset-lg-2 mt-5">
    {% block content %}
</div>
</div>
</div>
      </div>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
