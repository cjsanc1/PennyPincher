{% extends 'base.html' %}
{% block content %}
    <h2>Your Accounts:</h2>
    <ul class="list-unstyled">
        {% for account in accounts %}
            <li><a href="{% url 'account_detail' pk=account.pk %}">{{ account.name }}</a></li>
        {% endfor %}
    </ul>
<br>

    <h6 class="text-end"><a href="{% url 'create_account'%}">Create a new account here</a></h6>

    

{% endblock %}
